<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaskaSää</title>
    <style>
        /* Perusasetukset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #6DD5FA, #D6EAF8);
            color: #333;
            overflow: hidden;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fade-in 2s ease-out;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slide-in 1.5s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fade-in-delayed 2.5s ease-out;
        }

        .hero .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #FFC300;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero .btn:hover {
            background: #FF5733;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animaatiot */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fade-in-delayed {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Taustaelementit */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: float 8s infinite linear;
        }

        .cloud1 {
            top: 20%;
            left: -100px;
            width: 150px;
            height: 80px;
            animation-duration: 10s;
        }

        .cloud2 {
            top: 30%;
            left: 70%;
            width: 200px;
            height: 100px;
            animation-duration: 12s;
        }

        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(110vw);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">PaskaSää</h1>
    </header>
    <main>
        <section class="hero">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="sun"></div>
            <h2 class="slide-in">Säätiedot pilvien toiselta puolelta</h2>
            <p class="fade-in-delayed">Me tarjoamme täsmällistä säätietoa – joskus osumme oikeaan.</p>
            <a href="https://perchance.org/paska-saa" class="btn bounce" target="_blank" rel="noopener noreferrer">Katso sää</a>
        </section>
    </main>
    <footer>
        <p>© 2024 PaskaSää. Paskanetin alayhtiö.</p>
    </footer>
</body>
</html>
